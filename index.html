<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3> </h3>

    <div class="btn-container">
        <div class="line-1">
            <div class="btn clr-1" type="button" id="clr-1">1</div>
            <div class="btn clr-2" type="button" id="clr-2">2</div>
        </div>
        <div class="line-2">
            <div class="btn clr-3" type="button" id="clr-3">3</div>
            <div class="btn clr-4" type="button" id="clr-4">4</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
